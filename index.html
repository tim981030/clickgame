<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>
        #b{
            position:fixed;
            top:20vh;
            left:47.5vw;
            height:5vh;
            width:5vw;
        }
        .st{
            position:fixed;
            display:flex;
            flex-direction:column;
            width:5vw;
            left:48.5vw;
            top:40vh;
            justify-content:center;
        }
    </style>
</head>
<body>
    <div class="st">
        <h6 id="s">score:0</h6>
        <h6 id="t">time:5</h6>
    </div>   
    <button id="b">start</button>
    <script>
        element=document.querySelector('#b');
        s=document.querySelector('#s');
        t=document.querySelector('#t');
        let start=false;
        let time=5;
        let score=0;
        function nw(){
            score+=1;
            s.innerText='score:'+score;
            element.style.position='fixed';
            element.style.top=(Math.random()*95)+'vh';
            element.style.left=(Math.random()*95)+'vw';
            element.innerText=Math.round(10*(4/score+Math.min(0.3,Math.max(0.1,(70-score)/10))))/10;
        }
        function add(){
            if(!start){
                start=true;                
                nw();
                time=5;
            }
            else{
                nw()
                if(time<5){time+=0.1}
                if(time<3){time+=0.1}
                if(time<2){time+=0.1}
                if(time<1){time+=0.1}
                time+=4/score+Math.min(0.3,Math.max(0.1,(70-score)/10));
            }
        }
        let m=false;
        element.addEventListener('mouseenter',function(){
            m=true;
        })
        element.addEventListener('mouseleave',function(){
            m=false;
        })
        element.addEventListener('click',function(){
            if(m){
                add();
            }
            else{time-=0.1}
        })
        window.addEventListener('keydown',function(){
            if(m){
                add();
            }
            else{time-=0.1}
        })
        setInterval(function(){
            time=Math.round(time*10)/10;
            if(start){
                t.innerText='time:'+time;
                time-=0.1;
                if(time<0){
                    start=false;
                    element.style.top='20vh';
                    element.style.left='47.5vw';
                    element.innerText='start';
                    score=0;
                    time=5;
                }
                if(time>5){t.style.color='black'}
                if(time<5){t.style.color='blue'}
                if(time<3){t.style.color='red'}
            }
        },100)
    </script>
</body>

</html>
